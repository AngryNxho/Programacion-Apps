<ion-header>
  <ion-toolbar>
    <ion-title class="animate-title">Página Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="home-background">
  <div id="container">
    <strong>Bienvenido, {{ usuario }}</strong>
    <p>Completa tus datos personales</p>

    <form>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input class="animate-input" [(ngModel)]="nombre" name="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input class="animate-input" [(ngModel)]="apellido" name="apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nivel de educación</ion-label>
        <ion-input [(ngModel)]="nivelEducacion" name="nivelEducacion"></ion-input>
      </ion-item>

      <ion-item>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Fecha de nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="fechaNacimiento" name="fechaNacimiento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </ion-item>

      <ion-button expand="block" class="home-button" (click)="mostrar()">Mostrar</ion-button>
      <ion-button expand="block" color="medium" class="home-button" (click)="limpiar()">Limpiar</ion-button>
    </form>
  </div>
</ion-content>
