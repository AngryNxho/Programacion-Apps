<div class="contenedor-formulario">
  <form [formGroup]="form" (ngSubmit)="guardar()">
    <ion-item>
      <ion-label position="floating">Título de la película</ion-label>
      <ion-input formControlName="titulo"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('titulo')?.touched && form.get('titulo')?.invalid">
      Campo obligatorio
    </ion-text>

    <ion-item>
      <ion-label position="floating">Año</ion-label>
      <ion-input formControlName="anio" type="number"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('anio')?.touched && form.get('anio')?.invalid">
      Año inválido
    </ion-text>

    <ion-item lines="none">
      <ion-label>¿Ya la viste?</ion-label>
      <ion-checkbox slot="start" formControlName="fueVista"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Crítica personal</ion-label>
      <ion-textarea formControlName="critica"></ion-textarea>
    </ion-item>

    <div class="botones">
      <ion-button expand="block" type="submit" [disabled]="form.invalid">
        Guardar
      </ion-button>
    </div>
  </form>
</div>
