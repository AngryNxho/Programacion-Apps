<ion-header class="header">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding main-container">
  <h2 class="welcome-title">¡Bienvenido, {{ usuario }}!</h2>

  <ion-card class="contenedor">
    <ion-card-header>
      <ion-card-title>Agregar Nueva Película</ion-card-title>
    </ion-card-header>
    <ion-card-content class="peliculas-container">
      <ion-item class="input-container">
        <ion-label position="floating">Título de la Película</ion-label>
        <ion-input [(ngModel)]="nuevaPelicula.titulo" placeholder="Ingrese el título"></ion-input>
      </ion-item>
      <ion-item class="input-container">
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea [(ngModel)]="nuevaPelicula.descripcion" placeholder="Ingrese una breve descripción"></ion-textarea>
      </ion-item>
      <div class="buttons">
        <ion-button expand="block" (click)="agregarAFavoritos()">Agregar a Favoritos</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="navbar-center">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
        Inicio
      </ion-button>
      <ion-button routerLink="/perfil">
        <ion-icon name="person-outline"></ion-icon>
        Perfil
      </ion-button>
      <ion-button routerLink="/favoritos">
        <ion-icon name="heart-outline"></ion-icon>
        Favoritos
      </ion-button>
      <ion-button routerLink="/ayuda">
        <ion-icon name="help-circle-outline"></ion-icon>
        Ayuda
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
