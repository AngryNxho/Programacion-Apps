<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-container">
  <div class="login-card">
    <h1 class="login-title">Iniciar Sesión</h1>

    <form (ngSubmit)="iniciarSesion()">
      <ion-item class="input-item">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input
          [(ngModel)]="usuario"
          name="usuario"
          type="text"
          required
          placeholder="ej: usuario123">
        </ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          [(ngModel)]="contrasena"
          name="contrasena"
          type="password"
          maxlength="4"
          pattern="[0-9]*"
          placeholder="****"
          required>
        </ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="login-button">
        Ingresar
      </ion-button>
    </form>
  </div>
</ion-content>
