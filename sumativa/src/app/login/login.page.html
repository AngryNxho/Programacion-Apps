<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="login-title">Bienvenidos</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item class="input-item">
          <ion-label position="floating" color="primary">Usuario</ion-label>
          <ion-input [(ngModel)]="usuario" maxlength="8" pattern="[a-zA-Z0-9]*" placeholder="Ingrese usuario"></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating" color="primary">Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="password" maxlength="4" pattern="[0-9]*" placeholder="****"></ion-input>
        </ion-item>

        <ion-button expand="block" class="login-button" (click)="login()">Ingresar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
