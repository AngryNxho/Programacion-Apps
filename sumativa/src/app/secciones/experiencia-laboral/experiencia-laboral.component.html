<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Mi Experiencia Laboral</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let exp of experiencias">
      <ion-label>
        <h2>{{ exp.empresa }}</h2>
        <p>{{ exp.cargo }} — {{ exp.anios }} año{{ exp.anios>1?'s':'' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
