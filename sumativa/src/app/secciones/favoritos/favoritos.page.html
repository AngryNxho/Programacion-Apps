<ion-header>
  <ion-toolbar>
    <ion-title>Mis Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding favoritos-container">
  <h2 class="favoritos-title">Mis Pel√≠culas Favoritas</h2>
  <ion-list class="favoritos-list">
    <ion-item *ngFor="let pelicula of favoritos" class="favoritos-item">
      <ion-label>
        <h2>{{ pelicula.titulo }}</h2>
        <p>{{ pelicula.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="navbar-center">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
        Home
      </ion-button>
      <ion-button routerLink="/perfil">
        <ion-icon name="person-outline"></ion-icon>
        Perfil
      </ion-button>
      <ion-button routerLink="/favoritos">
        <ion-icon name="heart-outline"></ion-icon>
        Favoritos
      </ion-button>
      <ion-button routerLink="/ayuda">
        <ion-icon name="help-circle-outline"></ion-icon>
        Ayuda
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
