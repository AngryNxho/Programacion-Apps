<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Peliculas Vistas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="library-grid">
    <ion-row>
      <ion-col size="12">
        <ion-card class="movie-card" *ngFor="let movie of seenMovies">
          <ion-card-header>
            <ion-card-title>{{ movie.title }}</ion-card-title>
            <ion-card-subtitle>{{ movie.director }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ movie.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
