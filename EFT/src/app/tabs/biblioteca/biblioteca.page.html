<ion-menu side="start" menuId="mainMenu" contentId="pageContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/tabs/home">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item routerLink="/tabs/biblioteca">
        <ion-icon name="library" slot="start"></ion-icon>
        <ion-label>Mi Biblioteca</ion-label>
      </ion-item>
      <ion-item routerLink="/tabs/perfil">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item routerLink="/tabs/recomendaciones">
        <ion-icon name="star" slot="start"></ion-icon>
        <ion-label>Recomendaciones</ion-label>
      </ion-item>
      <ion-item routerLink="/tabs/mis-listas">
        <ion-icon name="list" slot="start"></ion-icon>
        <ion-label>Mis Listas</ion-label>
      </ion-item>
      <ion-item (click)="getCurrentLocation()">
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>Activar Geolocalización</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="pageContent" [fullscreen]="true">
  <div class="home-container">
    <div class="search-bar-container">
      <ion-menu-button></ion-menu-button>
      <ion-searchbar [(ngModel)]="titulo" 
                    (ionInput)="onSearchInput()"
                    placeholder="Buscar peliculas..."
                    [animated]="true">
      </ion-searchbar>
    </div>

    <div class="biblioteca-container">
      <div class="biblioteca-header">
        <h1 class="library-title">Mi Biblioteca</h1>
      </div>
      <div class="biblioteca-content">
        <ion-grid class="library-grid">
          <ion-row>
            <ion-col size="12">
              <ion-card class="movie-card" routerLink="/tabs/biblioteca/peliculas-vistas">
                <ion-card-header>
                  <ion-card-title>Peliculas Vistas</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <p>Ver todas las peliculas que has visto</p>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-card class="movie-card" routerLink="/tabs/biblioteca/peliculas-por-ver">
                <ion-card-header>
                  <ion-card-title>Peliculas por ver</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <p>Ver todas las peliculas que planeas ver.</p>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
